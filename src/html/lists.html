<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>推广列表</title>
	<link rel="stylesheet" type="text/css" href="../public/css/flexible.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">

</head>
<body>
	 <header>
	 	<form>
	 		<label>
	 			<input class="keyword" type="text" name="" placeholder="标题">
	 			<i class="search"><img src="../img/search.png"></i>
	 		</label>

	 </header>
	 <div class="content" id="wrapper">

			  <tr>
			    <th class="num">序号</th>
			    <th class="title">标题</th>
			    <th class="exposure">曝光</th>
			    <th class="hit">点击</th>
			    <th class="handel">操作</th>
			  </tr>

			    <td class="num">1</td>

			    <td class="handel del">删除</td>
			  </tr> -->

			</table>
			<div id="pullUp">
				<span class="pullUpIcon"></span>
				<span class="pullUpLabel">加载更多...</span>
			</div>
		</div>
	 	
	 </div>
</body>
